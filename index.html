<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="dice"></div>
        <button class="roll">roll</button>
        <button class="pass">pass</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="player1">
          <h3>Player1</h3>
          <p id="p1-results"></p>
          <div>Total Score: <span id="p1-total"></span></div>
          <div>Current Score: <span id="p1-current"></span></div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="player2">
          <h3>Player2</h3>
          <p id="p2-results"></p>
          <div>Total Score: <span id="p2-total"></span></div>
          <div>Current Score: <span id="p2-current"></span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
